<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <p class="hidden">
      <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
    </p>
    <div class="flex">
      <input name="name" class="w-full mb-4 mr-4 px-4 py-2 dark:bg-gray-600 dark:text-gray-50" type="text"
        placeholder="Name..." required />
      <input name="email" class="w-full mb-4 px-4 py-2 dark:bg-gray-600 dark:text-gray-50" type="text"
        placeholder="Email..." required />
    </div>

    <textarea name="message" class="w-full px-4 py-2 mb-3 min-h-1/4 dark:bg-gray-600 dark:text-gray-50"
      placeholder="Message..." rows="10" required>
    <button class="bg-green-200 py-1 px-4 float-right rounded-none font-semibold font-mono"
      ><i class="far fa-paper-plane mr-3" >Send</button
    >
    <div class="clear-right" ></div>  
  </form>

</body>
</html>
